<html>
        <head> <title> Form </title> </head>
    
<body style="background-color:black">
    
<fieldset>
            
            <legend> 
                <table style="background-color:darkred" height="20" >
                    <tr> 
                        <td style="color: white"> Personal Data </td> 
                    </tr> 
                </table> 
            </legend>  <br/> 
   
<form> 
        
        <fieldset style="background:red">
           <legend>
                    <table style="background-color:yellow" height="80"  >
                        <tr> 
                            <td> Your Name </td> 
                        </tr> 
                    </table>
           </legend>
            
                <table style="color: white">
                    <tr>   
                        <td>  First Name </td>
                        <td>: <input size="20" type="text" name="fname" placeholder="fname" /></td>
                    </tr>
                    <tr>
                        <td> Second Name </td>   
                        <td>: <input size="20" type="text" name="Sname" placeholder="sname"/></td>
                    </tr> 
                </table>
       </fieldset>   <br/> <br/>
       
       
            <table style="color: white" border="0" width="300" height="50">
            
                <tr>
                    <td> Your phone  </td>
                    <td>: <input size="20" type="number" name="unum" /></td>
                </tr>
           
                <tr>
                    <td> Email </td>
                    <td>: <input size="20" type="e-mail" name="e-mail"/></td>
                </tr>
            
                <tr>
                    <td> Password   </td>
                    <td>: <input size="20" type="password" name="pass" /></td>
                </tr>
           
                <tr>
                    <td> re-password      </td>
                    <td>: <input size="20" type="password" name="repass" /></td>
                </tr>
            </table>     <br/><br/><br/>
       
       <table style="color: white">  
           
           <tr>
            <td><input type="radio" name="gender" value="male"></td>
            <td>  Male </td>
           </tr>
           
           <tr> 
               <td><input type="radio" name="gender" value="female"></td>
               <td> Female </td>
           </tr>
       
        </table>     <br/>
       
       <table style="color: white">
        
           <tr>       
                <td><input type="checkbox" name="student" value="grade"></td>
                <td>  Student </td>
           </tr>
           
           <tr>    
               <td><input type="checkbox" name="graduated" value="grade"></td>
               <td> Graduated </td>
           </tr>
       
        </table>    <br/>
       
        <select>
        
            <optgroup label="Univeristy">
                <option value="AUC">AUC</option>
                <option value="BUE">BUE</option>
            </optgroup>
        
            <optgroup label="School">
                <option value="language">Language</option>
                <option value="International">International</option>
            </optgroup>
        
        </select> 
    
        <br/><br/> 
       
        <input width="70" height="20" type="image" src="1.png" alt="submit"> <br/>
    
</form>
    
</fieldset>
        
</body>
        
</html>
